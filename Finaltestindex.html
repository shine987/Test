<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JFT Premium</title>
  
  <!-- External Scripts -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  
  <style>
    /* ========== COMPLETE CSS STYLES ========== */
    :root {
      --primary: #8B5FBF;
      --primary-dark: #6B46C1;
      --primary-light: #9F7AEA;
      --gold: #D4AF37;
      --gold-light: #F7EFD2;
      --dark: #2D3748;
      --light: #F7FAFC;
      --gray: #718096;
      --danger: #F56565;
      --success: #48BB78;
      --info: #4299E1;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-shrink: 0;
    }

    .logo-icon {
      width: 45px;
      height: 45px;
      background: linear-gradient(135deg, var(--gold), #B8860B);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
    }

    .logo-text h1 {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--gold), #FFD700);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      white-space: nowrap;
    }

    .logo-text p {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      white-space: nowrap;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: flex-end;
      min-width: 0;
    }

    .user-info-container {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 5px;
    }

    .user-status {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: 500;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 200px;
    }

    .user-status.premium {
      background: linear-gradient(135deg, rgba(212, 175, 55, 0.2), rgba(255, 215, 0, 0.1));
      color: var(--gold);
      border: 1px solid rgba(212, 175, 55, 0.3);
    }

    .user-status.standard {
      color: rgba(255, 255, 255, 0.7);
    }

    .login-container {
      display: flex;
      flex-shrink: 0;
    }

    /* Google Login Button */
    .g_id_signin {
      transform: scale(0.9);
      max-width: 180px;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .welcome-section {
      text-align: center;
      margin-bottom: 50px;
      max-width: 600px;
    }

    .welcome-section h2 {
      font-size: 36px;
      margin-bottom: 15px;
      background: linear-gradient(135deg, #fff, var(--gold-light));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .welcome-section p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 18px;
      line-height: 1.6;
    }

    /* JFT Categories */
    .jft-categories {
      width: 100%;
      max-width: 1000px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }

    .category-card {
      background: linear-gradient(135deg, rgba(139, 95, 191, 0.8), rgba(107, 70, 193, 0.9));
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .category-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }

    .category-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(139, 95, 191, 0.4);
    }

    .category-card:hover::before {
      left: 100%;
    }

    .category-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, var(--gold), #B8860B);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      color: white;
      box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
    }

    .category-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
      color: white;
    }

    .category-desc {
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .premium-badge {
      background: linear-gradient(135deg, var(--gold), #B8860B);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 2px 8px rgba(212, 175, 55, 0.3);
    }

    /* JFT Tests Grid */
    .jft-tests-container {
      width: 100%;
      max-width: 1200px;
      display: none;
    }

    .tests-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .back-btn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .tests-title {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #fff, var(--gold-light));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .jft-tests-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }

    .test-btn {
      background: linear-gradient(135deg, rgba(139, 95, 191, 0.8), rgba(107, 70, 193, 0.9));
      color: white;
      border: none;
      padding: 20px 15px;
      border-radius: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 18px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .test-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .test-btn:hover {
      background: linear-gradient(135deg, rgba(139, 95, 191, 0.9), rgba(107, 70, 193, 1));
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(139, 95, 191, 0.4);
    }

    .test-btn:hover::before {
      left: 100%;
    }

    .test-badge {
      background: linear-gradient(135deg, var(--gold), #B8860B);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 4px;
      box-shadow: 0 2px 8px rgba(212, 175, 55, 0.3);
    }

    /* Footer */
    footer {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .footer-info p {
      color: rgba(255, 255, 255, 0.6);
    }

    .logout-btn {
      background: rgba(245, 101, 101, 0.2);
      color: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(245, 101, 101, 0.3);
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      backdrop-filter: blur(5px);
      flex-shrink: 0;
    }

    .logout-btn:hover {
      background: rgba(245, 101, 101, 0.4);
      color: white;
    }

    /* Notification */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 20px;
      border-radius: 15px;
      color: white;
      font-weight: 500;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 15px;
      min-width: 350px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.3s ease;
      background: linear-gradient(135deg, rgba(245, 101, 101, 0.9), rgba(229, 62, 62, 0.9));
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .notification.success {
      background: linear-gradient(135deg, rgba(72, 187, 120, 0.9), rgba(56, 161, 105, 0.9));
    }

    .notification.info {
      background: linear-gradient(135deg, rgba(66, 153, 225, 0.9), rgba(49, 130, 206, 0.9));
    }

    .notification-header {
      display: flex;
      align-items: flex-start;
      gap: 15px;
      position: relative;
    }

    .notification-content {
      flex: 1;
      min-width: 0;
      padding-right: 0;
    }

    .notification-content strong {
      display: block;
      margin-bottom: 5px;
      font-size: 16px;
      line-height: 1.3;
    }

    .notification-content p {
      font-size: 14px;
      opacity: 0.9;
      margin: 0;
      line-height: 1.4;
    }

    .close-btn {
      background: none;
      border: none;
      color: white;
      font-size: 10px;
      cursor: pointer;
      padding: 2px;
      width: 14px;
      height: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 1px;
      transition: all 0.2s ease;
      flex-shrink: 0;
      position: absolute;
      top: 0;
      right: 0;
      margin: 0;
      line-height: 1;
    }

    .close-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.1);
    }

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    /* Background Effects */
    .bg-effects {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .bg-effect {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, var(--primary-light) 0%, transparent 70%);
      opacity: 0.1;
      animation: float 20s infinite linear;
    }

    .bg-effect:nth-child(1) {
      width: 300px;
      height: 300px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .bg-effect:nth-child(2) {
      width: 200px;
      height: 200px;
      top: 60%;
      right: 10%;
      animation-delay: -5s;
      background: radial-gradient(circle, var(--gold) 0%, transparent 70%);
    }

    .bg-effect:nth-child(3) {
      width: 400px;
      height: 400px;
      bottom: 10%;
      left: 20%;
      animation-delay: -10s;
    }

    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(50px, 50px) rotate(90deg); }
      50% { transform: translate(0, 100px) rotate(180deg); }
      75% { transform: translate(-50px, 50px) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }

    /* Admin Panel Styles */
    .admin-panel {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }

    .admin-toggle {
      background: linear-gradient(135deg, var(--gold), #B8860B);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
      transition: all 0.3s ease;
    }

    .admin-toggle:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(212, 175, 55, 0.6);
    }

    .admin-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 2000;
      backdrop-filter: blur(5px);
    }

    .admin-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #2D3748, #4A5568);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .admin-title {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--gold), #FFD700);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .close-admin {
      background: rgba(245, 101, 101, 0.2);
      color: white;
      border: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .close-admin:hover {
      background: rgba(245, 101, 101, 0.4);
      transform: rotate(90deg);
    }

    .admin-section {
      margin-bottom: 25px;
    }

    .admin-section h3 {
      margin-bottom: 15px;
      color: var(--gold);
      font-size: 18px;
    }

    .user-list {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 15px;
    }

    .user-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin-bottom: 8px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .user-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .user-email {
      flex: 1;
      font-size: 14px;
      word-break: break-all;
    }

    .user-expiry {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      margin-right: 10px;
    }

    .remove-user {
      background: rgba(245, 101, 101, 0.3);
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .remove-user:hover {
      background: rgba(245, 101, 101, 0.5);
    }

    .add-user-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .email-input {
      flex: 1;
      padding: 12px 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
    }

    .email-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .expiry-select {
      padding: 12px 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
    }

    .expiry-select option {
      background: #2D3748;
      color: white;
    }

    .add-user-btn {
      background: linear-gradient(135deg, var(--success), #38A169);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .add-user-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
    }

    .admin-actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .admin-btn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .admin-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .export-btn {
      background: linear-gradient(135deg, var(--info), #3182CE);
    }

    .import-btn {
      background: linear-gradient(135deg, var(--primary), #6B46C1);
    }

    .file-input {
      display: none;
    }

    /* Password Modal */
    .password-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 3000;
      backdrop-filter: blur(5px);
    }

    .password-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #2D3748, #4A5568);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .password-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .password-title {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--gold), #FFD700);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .close-password {
      background: rgba(245, 101, 101, 0.2);
      color: white;
      border: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .close-password:hover {
      background: rgba(245, 101, 101, 0.4);
      transform: rotate(90deg);
    }

    .password-input {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .password-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .password-submit {
      width: 100%;
      background: linear-gradient(135deg, var(--gold), #B8860B);
      color: white;
      border: none;
      padding: 15px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .password-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
    }

    /* Loading Animation */
    .loading {
      width: 30px;
      height: 30px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--gold);
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      header { padding: 15px 20px; flex-direction: column; }
      .main-content { padding: 20px; }
      .admin-panel { top: 10px; left: 10px; }
    }
  </style>
</head>
<body>
  <!-- Background Effects -->
  <div class="bg-effects">
    <div class="bg-effect"></div>
    <div class="bg-effect"></div>

    async function checkPremiumStatus(email) {
      try {
        console.log('üîç Checking premium status for:', email);
        
        // Check Firebase first
        const docRef = db.collection('premiumUsers').doc(email);
        const doc = await docRef.get();
        
        if (doc.exists) {
          const userData = doc.data();
          const today = new Date().toISOString().split('T')[0];
          const isPremium = userData.expiry >= today;

        return false;

    async function addPremiumUser(email, expiryDays = 30) {
      console.log('üîÑ Adding premium user:', email, 'for', expiryDays, 'days');
      
      if (!checkAdminVerification()) {
        showNotification("‚ùå Admin verification required. Please login as admin first.", "info");
        return false;
      }
      
      try {
        // Validate email
        if (!email || !email.includes('@')) {
          showNotification("‚ùå Please enter a valid email address", "info");
          return false;
        }

        const expiryDate = new Date();
        expiryDate.setDate(expiryDate.getDate() + parseInt(expiryDays));
        const expiryString = expiryDate.toISOString().split('T')[0];
        
        console.log('üìÖ Setting expiry date:', expiryString);
        
        await db.collection('premiumUsers').doc(email).set({
          email: email,
          expiry: expiryString,
          addedAt: new Date().toISOString(),
          addedBy: currentAdmin.email,
          daysAdded: expiryDays
        });
        
        showNotification(`‚úÖ Premium user added! ${email} now has premium access for ${expiryDays} days.`, 'success');
        await loadPremiumUsers(); // Reload the list
        return true;
      } catch (error) {
        console.error('‚ùå Error adding user:', error);
        showNotification('‚ùå Error adding user: ' + error.message, 'info');
        return false;
      }
    }

    // ========== IMPROVED USER LIST LOADING ==========
    async function loadUserList() {
        const userList = document.getElementById('userList');
        if (!userList) return;
        
        try {
            const users = await loadPremiumUsers();
            
            if (users.length === 0) {
                userList.innerHTML = '<div style="text-align: center; color: rgba(255,255,255,0.5); padding: 20px;">No premium users yet</div>';
                return;
            }
            
            userList.innerHTML = users.map(user => {
                const expiryDate = new Date(user.expiry);
                const daysRemaining = Math.ceil((expiryDate - new Date()) / (1000 * 60 * 60 * 24));
                const statusColor = daysRemaining < 7 ? '#F56565' : daysRemaining < 30 ? '#D4AF37' : '#48BB78';
                
                return `
                    <div class="user-item">
                        <div style="flex: 1;">

                            <div class="user-expiry">

                        <button class="remove-user" onclick="removeUser('${user.email}')" ${user.email === 'ooooshine1@gmail.com' ? 'disabled style="opacity: 0.5;"' : ''}>

                        </button>
                    </div>
                `;
            }).join('');
            
        } catch (error) {
            userList.innerHTML = '<div style="text-align: center; color: #F56565; padding: 20px;">Error loading users: ' + error.message + '</div>';
        }
