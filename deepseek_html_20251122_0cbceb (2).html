    :root {
      --primary: #8B5FBF;
      --primary-dark: #6B46C1;
      --primary-light: #9F7AEA;
      --gold: #D4AF37;
      --gold-light: #F7EFD2;
      --dark: #2D3748;
      --light: #F7FAFC;
      --gray: #718096;
      --danger: #F56565;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-shrink: 0;
    }

    .logo-icon {
      width: 45px;
      height: 45px;
      background: linear-gradient(135deg, var(--gold), #B8860B);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
    }

    .logo-text h1 {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--gold), #FFD700);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      white-space: nowrap;
    }

    .logo-text p {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      white-space: nowrap;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: flex-end;
      min-width: 0;
    }

    .user-status {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: 500;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 200px;
    }

    .user-status.premium {
      background: linear-gradient(135deg, rgba(212, 175, 55, 0.2), rgba(255, 215, 0, 0.1));
      color: var(--gold);
      border: 1px solid rgba(212, 175, 55, 0.3);
    }

    .user-status.standard {
      color: rgba(255, 255, 255, 0.7);
    }

    .login-container {
      display: flex;
      flex-shrink: 0;
    }

    /* Google Login Button Customization */
    .g_id_signin {
      transform: scale(0.9);
      max-width: 180px;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .welcome-section {
      text-align: center;
      margin-bottom: 50px;
      max-width: 600px;
    }

    .welcome-section h2 {
      font-size: 36px;
      margin-bottom: 15px;
      background: linear-gradient(135deg, #fff, var(--gold-light));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .welcome-section p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 18px;
      line-height: 1.6;
    }

    /* JFT Buttons Container */
    .jft-container {
      width: 100%;
      max-width: 1200px;
    }

    .jft-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .jft-btn {
      flex: 1;
      background: linear-gradient(135deg, rgba(139, 95, 191, 0.8), rgba(107, 70, 193, 0.9));
      color: white;
      border: none;
      padding: 25px 20px;
      border-radius: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 18px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .jft-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .jft-btn:hover {
      background: linear-gradient(135deg, rgba(139, 95, 191, 0.9), rgba(107, 70, 193, 1));
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(139, 95, 191, 0.4);
    }

    .jft-btn:hover::before {
      left: 100%;
    }

    .premium-badge {
      background: linear-gradient(135deg, var(--gold), #B8860B);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 4px;
      box-shadow: 0 2px 8px rgba(212, 175, 55, 0.3);
    }

    .premium-badge i {
      font-size: 10px;
    }

    /* Footer */
    footer {

    /* Notification */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 20px;
      border-radius: 15px;
      color: white;
      font-weight: 500;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 15px;
      min-width: 350px;

      backdrop-filter: blur(10px);

    }

    .notification-header {

      gap: 15px;
      position: relative;
    }

    .notification-content {

    .notification-content strong {

      font-size: 16px;
      line-height: 1.3;
    }

    .notification-content p {

    .close-btn {

      width: 14px;

      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 1px;

      flex-shrink: 0;
      position: absolute;
      top: 0;
      right: 0;
      margin: 0;
      line-height: 1;
    }

    .close-btn:hover {

      transform: scale(1.1);
    }

    .notification-actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .notification button {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      backdrop-filter: blur(5px);
      flex: 1;
    }

    .notification button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    /* Background Effects */
    .bg-effects {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .bg-effect {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, var(--primary-light) 0%, transparent 70%);
      opacity: 0.1;
      animation: float 20s infinite linear;
    }

    .bg-effect:nth-child(1) {
      width: 300px;
      height: 300px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .bg-effect:nth-child(2) {
      width: 200px;
      height: 200px;
      top: 60%;
      right: 10%;
      animation-delay: -5s;
      background: radial-gradient(circle, var(--gold) 0%, transparent 70%);
    }

    .bg-effect:nth-child(3) {
      width: 400px;
      height: 400px;
      bottom: 10%;
      left: 20%;
      animation-delay: -10s;
    }

    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(50px, 50px) rotate(90deg); }
      50% { transform: translate(0, 100px) rotate(180deg); }
      75% { transform: translate(-50px, 50px) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .jft-row {
        gap: 15px;
      }
      
      .jft-btn {
        padding: 20px 15px;
        font-size: 16px;
      }
    }

    @media (max-width: 768px) {

        flex-direction: column;
        gap: 15px;
        text-align: center;
      }
      
      .header-right {
        justify-content: center;
        width: 100%;
      }
      
      .user-status {
        max-width: none;
      }
      
      .main-content {
        padding: 20px;
      }
      
      .welcome-section h2 {
        font-size: 28px;
      }
      
      .welcome-section p {
        font-size: 16px;
      }
      
      .jft-row {
        flex-direction: column;
        gap: 10px;
      }
      
      .jft-btn {
        padding: 18px;
      }
      
      footer {
        padding: 15px 20px;
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }

      .g_id_signin {
        transform: scale(0.8);
      }

      .notification {
        min-width: 300px;
        right: 10px;
        left: 10px;
      }
    }

    @media (max-width: 480px) {
      .header-right {
        flex-direction: column;
        gap: 10px;
      }
      
      .user-status {
        max-width: 250px;
      }
      
      .notification {
        min-width: 280px;
        padding: 15px;
      }
      
      .notification-content strong {
        font-size: 15px;
      }
      
      .notification-content p {
        font-size: 13px;
      }
    }
  </style>
</head>

    window.onload = function() {
      // Initialize Google Sign-In with your client ID
      google.accounts.id.initialize({
        client_id: "829805960678-liqs7785stnvuv2902ltrmsu63ah9lk6.apps.googleusercontent.com",
        callback: handleCredentialResponse,
        auto_select: false
      });

      // Render the Google Sign-In button
      google.accounts.id.renderButton(
        document.getElementById("login"),
        { 
          theme: "filled_blue", 
          size: "large",
          width: 200,
          text: "signin_with",
          shape: "pill",
          logo_alignment: "center"
        }
      );

      // Show user info if logged in
      updateUserInfo();
    };

    // JFT buttons
    function go(page) {
      if (localStorage.getItem("isPremium") === "yes") {
        window.location.href = page;
      } else {
        showPremiumNotification();
      }
    }

    // Update user info display
    function updateUserInfo() {
      const userInfo = document.getElementById("user-info");
      const premiumUser = localStorage.getItem("premiumUser");
      const isPremium = localStorage.getItem("isPremium");
      
      if (premiumUser && isPremium === "yes") {
        userInfo.innerHTML = `
          <div class="user-status premium">
            <i class="fas fa-crown"></i>
            <span>${premiumUser}</span>
          </div>
        `;
      } else if (premiumUser) {
        userInfo.innerHTML = `
          <div class="user-status standard">
            <i class="fas fa-user"></i>
            <span>${premiumUser}</span>
          </div>
        `;
      } else {
        userInfo.innerHTML = '';
      }
    }

    // Show premium notification
    function showPremiumNotification() {
      // Remove existing notification if any
      const existingNotification = document.querySelector('.notification');
      if (existingNotification) {
        existingNotification.remove();
      }
      
      // Create notification element
      const notification = document.createElement('div');
      notification.className = 'notification';
      notification.innerHTML = `
        <div class="notification-header">
          <div class="notification-content">
            <strong>You are not a Premium User!</strong>
            <p>Upgrade to premium to access all JFT practice tests.</p>
          </div>
          <button class="close-btn" onclick="this.parentElement.parentElement.remove()">
            &times;
          </button>
        </div>
        <div class="notification-actions">
          <button onclick="showBuyPremium()">
            <i class="fab fa-telegram"></i> Buy Premium via Telegram
