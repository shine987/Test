<!DOCTYPE html>
<html>
<head>
  <title>Main Page</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="auth.js"></script>
  <style>
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h2>Main Page</h2>

<div id="login"></div>

<script>
window.onload = function() {
  google.accounts.id.initialize({
    client_id: "YOUR_GOOGLE_CLIENT_ID",
    callback: handleCredentialResponse
  });

  google.accounts.id.renderButton(
    document.getElementById("login"),
    { theme: "outline", size: "large" }
  );

  google.accounts.id.prompt(); // optional auto login
};

// Premium buttons
function go(page) {
  if (localStorage.getItem("isPremium") === "yes") {
    window.location.href = page;
  } else {
    alert("You must be a PREMIUM user!");
  }
}
</script>

<hr>

<h3>Premium Pages</h3>

<button onclick="go('premium1.html')">Premium Page 1</button>
<button onclick="go('premium2.html')">Premium Page 2</button>
<button onclick="go('premium3.html')">Premium Page 3</button>
<button onclick="logout()">Logout</button>

</body>
</html>
