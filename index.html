      --primary-dark: #6B46C1;
      --primary-light: #9F7AEA;
      --gold: #D4AF37;
      --gold-light: #F7EFD2;
      --dark: #2D3748;
      --light: #F7FAFC;
      --gray: #718096;
      --danger: #F56565;

    * {

      padding: 0;
      box-sizing: border-box;
    }

    body {

      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);

      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {

      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-shrink: 0;
    }

    .logo-icon {
      width: 45px;
      height: 45px;
      background: linear-gradient(135deg, var(--gold), #B8860B);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
    }

    .logo-text h1 {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--gold), #FFD700);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      white-space: nowrap;
    }

    .logo-text p {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      white-space: nowrap;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: flex-end;
      min-width: 0;
    }

    .user-status {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: 500;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 200px;
    }

    .user-status.premium {
      background: linear-gradient(135deg, rgba(212, 175, 55, 0.2), rgba(255, 215, 0, 0.1));
      color: var(--gold);
      border: 1px solid rgba(212, 175, 55, 0.3);
    }

    .user-status.standard {
      color: rgba(255, 255, 255, 0.7);
    }

    .login-container {
      display: flex;
      flex-shrink: 0;
    }

    /* Google Login Button Customization */
    .g_id_signin {
      transform: scale(0.9);
      max-width: 180px;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .welcome-section {
      text-align: center;
      margin-bottom: 50px;
      max-width: 600px;
    }

    .welcome-section h2 {
      font-size: 36px;
      margin-bottom: 15px;
      background: linear-gradient(135deg, #fff, var(--gold-light));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .welcome-section p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 18px;
      line-height: 1.6;
    }

    /* JFT Categories */
    .jft-categories {
      width: 100%;
      max-width: 1000px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }

    .category-card {
      background: linear-gradient(135deg, rgba(139, 95, 191, 0.8), rgba(107, 70, 193, 0.9));
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .category-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }

    .category-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(139, 95, 191, 0.4);
    }

    .category-card:hover::before {
      left: 100%;
    }

    .category-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, var(--gold), #B8860B);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      color: white;
      box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
    }

    .category-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
      color: white;
    }

    .category-desc {
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .premium-badge {
      background: linear-gradient(135deg, var(--gold), #B8860B);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 2px 8px rgba(212, 175, 55, 0.3);
    }

    /* JFT Tests Grid */
    .jft-tests-container {
      width: 100%;
      max-width: 1200px;
      display: none;
    }

    .tests-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .back-btn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .back-btn:hover {

    }

    .tests-title {

      font-weight: 700;
      background: linear-gradient(135deg, #fff, var(--gold-light));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .jft-tests-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }

    .test-btn {

      border: none;

      border-radius: 15px;

      cursor: pointer;

      font-size: 18px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .test-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .test-btn:hover {
      background: linear-gradient(135deg, rgba(139, 95, 191, 0.9), rgba(107, 70, 193, 1));
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(139, 95, 191, 0.4);
    }

    .test-btn:hover::before {

    .test-badge {

      color: white;

      font-size: 12px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 4px;
      box-shadow: 0 2px 8px rgba(212, 175, 55, 0.3);

    /* Footer */
    footer {

      backdrop-filter: blur(10px);

      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;

    }

    .logout-btn:hover {

      right: 20px;
      padding: 20px;

      color: white;
      font-weight: 500;
      z-index: 1000;

      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .notification-header {
      display: flex;
      align-items: flex-start;
      gap: 15px;
      position: relative;
    }

    .notification-content {
      flex: 1;
      min-width: 0;
      padding-right: 0;
    }

    .notification-content strong {
      display: block;
      margin-bottom: 5px;
      font-size: 16px;
      line-height: 1.3;
    }

    .notification-content p {
      font-size: 14px;
      opacity: 0.9;
      margin: 0;
      line-height: 1.4;
    }

    .close-btn {
      background: none;
      border: none;
      color: white;
      font-size: 10px;
      cursor: pointer;
      padding: 2px;
      width: 14px;
      height: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 1px;
      transition: all 0.2s ease;
      flex-shrink: 0;
      position: absolute;
      top: 0;
      right: 0;
      margin: 0;
      line-height: 1;
    }

    .close-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.1);
    }

    .notification-actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .notification button {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      backdrop-filter: blur(5px);
      flex: 1;
    }

    .notification button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    /* Background Effects */
    .bg-effects {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .bg-effect {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, var(--primary-light) 0%, transparent 70%);
      opacity: 0.1;
      animation: float 20s infinite linear;
    }

    .bg-effect:nth-child(1) {
      width: 300px;
      height: 300px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .bg-effect:nth-child(2) {
      width: 200px;
      height: 200px;
      top: 60%;
      right: 10%;
      animation-delay: -5s;
      background: radial-gradient(circle, var(--gold) 0%, transparent 70%);
    }

    .bg-effect:nth-child(3) {
      width: 400px;
      height: 400px;
      bottom: 10%;
      left: 20%;
      animation-delay: -10s;
    }

    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(50px, 50px) rotate(90deg); }
      50% { transform: translate(0, 100px) rotate(180deg); }
      75% { transform: translate(-50px, 50px) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .jft-tests-grid {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      }
      
      .test-btn {
        padding: 18px 12px;
        font-size: 16px;
      }
    }

    @media (max-width: 768px) {
      header {
        padding: 15px 20px;
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }
      
      .header-right {
        justify-content: center;
        width: 100%;
      }
      
      .user-status {
        max-width: none;
      }
      
      .main-content {
        padding: 20px;
      }
      
      .welcome-section h2 {
        font-size: 28px;
      }
      
      .welcome-section p {
        font-size: 16px;
      }
      
      .jft-categories {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .jft-tests-grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 15px;
      }
      
      footer {
        padding: 15px 20px;
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }

      .g_id_signin {
        transform: scale(0.8);
      }

      .notification {
        min-width: 300px;
        right: 10px;
        left: 10px;
      }
    }

    @media (max-width: 480px) {
      .header-right {
        flex-direction: column;
        gap: 10px;
      }
      
      .user-status {
        max-width: 250px;
      }
      
      .notification {
        min-width: 280px;
        padding: 15px;
      }
      
      .notification-content strong {
        font-size: 15px;
      }
      
      .notification-content p {
        font-size: 13px;
      }
      
      .jft-tests-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 12px;
      }
      
      .test-btn {
        padding: 16px 10px;
        font-size: 15px;
      }
    }
  </style>
</head>

          { id: 2, name: "Test 2", file: "test2.html" },
          // Add more tests as needed
        ]
      },
      */
    ];

    window.onload = function() {
      // Initialize Google Sign-In with your client ID
      google.accounts.id.initialize({
        client_id: "829805960678-liqs7785stnvuv2902ltrmsu63ah9lk6.apps.googleusercontent.com",
        callback: handleCredentialResponse,
        auto_select: false
      });

      // Render the Google Sign-In button
      google.accounts.id.renderButton(
        document.getElementById("login"),
        { 
          theme: "filled_blue", 
          size: "large",
          width: 200,
          text: "signin_with",
          shape: "pill",
          logo_alignment: "center"
        }
      );

      // Initialize categories
      initializeCategories();
      
      // Show user info if logged in
      updateUserInfo();
    };

    // Handle Google Sign-In response
    function handleCredentialResponse(response) {
      // Decode the JWT token to get user info
      const responsePayload = parseJwt(response.credential);
      
      // Store user info in localStorage
      localStorage.setItem("premiumUser", responsePayload.name);
      localStorage.setItem("isPremium", "yes");
      
      // Update UI
      updateUserInfo();
    }

    // Parse JWT token
    function parseJwt(token) {
      var base64Url = token.split('.')[1];
      var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));

      return JSON.parse(jsonPayload);
    }

    // Initialize categories on page load
    function initializeCategories() {
      const categoriesContainer = document.getElementById('categories');
      categoriesContainer.innerHTML = '';
      
      testCategories.forEach(category => {
        const categoryCard = document.createElement('div');
        categoryCard.className = 'category-card';
        categoryCard.onclick = () => showTests(category.id);
        
        categoryCard.innerHTML = `
          <div class="category-icon">
            <i class="${category.icon}"></i>
          </div>
          <h3 class="category-title">${category.name}</h3>
          <p class="category-desc">${category.description}</p>
          <span class="premium-badge">
            <i class="fas fa-crown"></i> PREMIUM
          </span>
        `;
        
        categoriesContainer.appendChild(categoryCard);
      });
    }

    // Show tests for a specific category
    function showTests(categoryId) {
      if (localStorage.getItem("isPremium") === "yes") {
        const category = testCategories.find(cat => cat.id === categoryId);
        
        if (!category) return;
        
        // Hide categories, show tests
        document.getElementById('categories').style.display = 'none';
        document.getElementById('tests-container').style.display = 'block';
        
        // Set title
        document.getElementById('tests-title').textContent = category.name;
        
        // Generate test buttons
        const testsGrid = document.getElementById('tests-grid');
        testsGrid.innerHTML = '';
        
        category.tests.forEach(test => {
          const testBtn = document.createElement('button');
          testBtn.className = 'test-btn';
          testBtn.onclick = () => goToTest(test.file);
          
          testBtn.innerHTML = `
            ${test.name}
            <span class="test-badge">
              <i class="fas fa-crown"></i> PREMIUM
            </span>
          `;
          
          testsGrid.appendChild(testBtn);
        });
      } else {
        showPremiumNotification();
      }
    }

    // Show categories (back button)
    function showCategories() {
      document.getElementById('categories').style.display = 'grid';
      document.getElementById('tests-container').style.display = 'none';
    }

    // Navigate to test page - SIMPLE VERSION
    function goToTest(fileName) {
      window.location.href = fileName;
    }

    // Update user info display
    function updateUserInfo() {
      const userInfo = document.getElementById("user-info");
      const premiumUser = localStorage.getItem("premiumUser");
      const isPremium = localStorage.getItem("isPremium");
      
      if (premiumUser && isPremium === "yes") {
        userInfo.innerHTML = `
          <div class="user-status premium">
            <i class="fas fa-crown"></i>
            <span>${premiumUser}</span>
          </div>
        `;
      } else if (premiumUser) {
        userInfo.innerHTML = `
          <div class="user-status standard">
            <i class="fas fa-user"></i>
            <span>${premiumUser}</span>
          </div>
        `;
      } else {
        userInfo.innerHTML = '';
      }
    }

    // Show premium notification
    function showPremiumNotification() {
      // Remove existing notification if any
      const existingNotification = document.querySelector('.notification');
      if (existingNotification) {
        existingNotification.remove();
      }
      
      // Create notification element
      const notification = document.createElement('div');
      notification.className = 'notification';
      notification.innerHTML = `
        <div class="notification-header">
          <div class="notification-content">
            <strong>You are not a Premium User!</strong>
            <p>Upgrade to premium to access all JFT practice tests.</p>
          </div>
          <button class="close-btn" onclick="this.parentElement.parentElement.remove()">
            &times;
          </button>
        </div>
        <div class="notification-actions">
          <button onclick="showBuyPremium()">
            <i class="fab fa-telegram"></i> Buy Premium via Telegram
          </button>
        </div>
      `;
      
      document.body.appendChild(notification);
      
      // Auto remove after 8 seconds
      setTimeout(() => {
        if (notification.parentElement) {
          notification.remove();
        }
      }, 8000);
    }

    // Show buy premium option
    function showBuyPremium() {
      window.open('https://t.me/shinegyi123', '_blank');
    }

    // Logout function
    function logout() {
      localStorage.removeItem("premiumUser");
      localStorage.removeItem("isPremium");
      updateUserInfo();
    }
  </script>
  
  <!-- Font Awesome for icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
