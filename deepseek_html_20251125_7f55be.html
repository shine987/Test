<!DOCTYPE html>
<html>
<head>
    <title>Verifying Admin Access - JFT Premium</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        :root {
            --primary: #8B5FBF;
            --gold: #D4AF37;
            --danger: #F56565;
            --success: #48BB78;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            max-width: 400px;
            width: 90%;
        }
        
        .loading {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top: 5px solid var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success { color: var(--success); }
        .error { color: var(--danger); }
        
        button {
            background: linear-gradient(135deg, var(--primary), #6B46C1);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 95, 191, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verifying Admin Access</h2>
        <div class="loading"></div>
        <p id="status-message">Please wait while we verify your admin access...</p>
    </div>

    <script>
        // Firebase config - MUST match your config
        const firebaseConfig = {
            apiKey: "AIzaSyABafybNHccbdYb8rn9-I6u969AXmIGNRw",
            authDomain: "jft-premium-fa989.firebaseapp.com",
            projectId: "jft-premium-fa989",
            storageBucket: "jft-premium-fa989.firebasestorage.app",
            messagingSenderId: "489498879566",
            appId: "1:489498879566:web:89be4d4997483c94a4451f"
        };
        
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        function updateStatus(message, type = '') {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = message;
            statusElement.className = type;
        }
        
        // Handle email link sign-in
        auth.onAuthStateChanged((user) => {
            if (user) {
                updateStatus('Admin access verified! Redirecting...', 'success');
                
                // Store admin session
                localStorage.setItem('adminAuthenticated', 'true');
                localStorage.setItem('adminEmail', user.email);
                
                // Redirect to main app after short delay
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
            } else {
                // Check if this is an email link
                if (auth.isSignInWithEmailLink(window.location.href)) {
                    let email = localStorage.getItem('adminEmailForSignIn');
                    
                    if (!email) {
                        email = prompt('Please provide your email for confirmation:');
                    }
                    
                    if (email) {
                        updateStatus('Verifying your email...');
                        
                        auth.signInWithEmailLink(email, window.location.href)
                            .then((result) => {
                                localStorage.removeItem('adminEmailForSignIn');
                                updateStatus('Email verified successfully!', 'success');
                                // The onAuthStateChanged will handle the rest
                            })
                            .catch((error) => {
                                console.error('Error:', error);
                                updateStatus('Verification failed: ' + error.message, 'error');
                                
                                document.body.innerHTML = `
                                    <div class="container">
                                        <h2 class="error">Verification Failed</h2>
                                        <p>${error.message}</p>
                                        <button onclick="window.location.href = 'index.html'">Go Back to Main App</button>
                                    </div>
                                `;
                            });
                    } else {
                        updateStatus('Email required for verification', 'error');
                    }
                } else {
                    updateStatus('Invalid verification link', 'error');
                    
                    document.body.innerHTML = `
                        <div class="container">
                            <h2 class="error">Invalid Link</h2>
                            <p>This verification link is invalid or has expired.</p>
                            <button onclick="window.location.href = 'index.html'">Go Back to Main App</button>
                        </div>
                    `;
                }
            }
        });
        
        // Check for email link on page load
        if (auth.isSignInWithEmailLink(window.location.href)) {
            updateStatus('Processing verification link...');
        }
    </script>
</body>
</html>
